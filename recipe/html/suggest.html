<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipes</title>
    <link rel="stylesheet" href="/recipe/styles/site.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Recipe World</h1>
        <ul class="nav">
          <li><a href="/index.html">Home</a></li>
          <li><a href="recipes.html">Recipes</a></li>
          <li class="active"><a href="suggest.html">Suggest</a></li>
        </ul>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Suggest</h2>
        <form>
          <div>
            <div class="container-detail">
              <label for="recipeName">Recipe Name*:</label>
            </div>
            <div class="container-detail">
              <input id="recipeName" />
            </div>
          </div>
          <div>
            <div class="container-detail">
              <label for="ingredients">Ingredients*: </label>
            </div>
            <div class="container-detail-form">
              <textarea id="ingredients" rows="5"></textarea>
            </div>
          </div>
          <div>
            <div class="container-detail">
              <label for="fullName">Your Name*: </label>
            </div>
            <div class="container-detail-form">
              <input id="fullName">
            </div>
          </div>
          <div>
            <div class="container-detail">
              <label for="email">Email*: </label>
            </div>
            <div class="container-detail-form">
              <input type="email" id="email">
            </div>
          </div>
          <div>
            <div class="container-detail">
              <label for="t-and-c">Agree with T&C: </label>
            </div>
            <div class="container-detail">
              <input type="checkbox" id="t-and-c" />
            </div>
          </div>
          <div class="container-detail-form">
            <input type="submit" value="Click To Submit" />
          </div>
        </form>
      </div>
    </main>
    <footer>&copy; Copyright 2023 - Recipe World - Robert Stephens</footer>
  </body>
</html>
